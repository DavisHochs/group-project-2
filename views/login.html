<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LinkUP</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="shortcut icon" href="logo1.png" type="favicon/ico" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
</head>

<body>
    <div class="logo">
        <img src="logo1.png">
    </div>

    <div class="parallax-container">
        <div class="parallax"><img src="parallax1.jpg"></div>
    </div>
  <div class="section"></div>
  <main>
    <center>

    <h5 class="black-text">Please, login into your account</h5>
    <div class="section"></div>

    <div class="container">
    <div class="z-depth-1 grey lighten-4 row" style="display: inline-block; padding: 32px 48px 0px 48px; border: 1px solid #EEE;">

        <form class="col s12" method="post">
        <div class='row'>
            <div class='col s12'>
            </div>
        </div>

        <div class='row'>
            <div class='input-field col s12'>
            <i class="material-icons prefix">person</i>
            <input class='validate' type='email' name='email' id='email' />
            <label for='email'>Enter your email</label>
            </div>
        </div>

        <div class='row'>
            <div class='input-field col s12'>
            <i class="material-icons prefix">lock</i>
            <input class='validate' type='password' name='password' id='password' />
            <label for='password'>Enter your password</label>
            </div>
            <label style='float: right;'>
				<a class='pink-text modal-trigger' href='#modal2'><b>Forgot Password?</b></a>
            </label>
            <div class="modal" id="modal2">
                <h5 class="modal-close">&#10005</h5>

            <div class="modal-content center">
                <h4>Forgot Password?</h4><br>
                <form action="#">

            <div class="input-field">
                <i class="material-icons prefix">person</i>
                <input type="text" id="email">
                <label for="email">Confirm Email</label>
            </div>
                <br>

            <div class="input-field">
                <i class="material-icons prefix">lock</i>
                <input type="password" id="pass">
                <label for="pass">Password</label>
            </div>

                <br>

            </div>
            </div>

            <br/>
            <center>
              <div class='row'>
                <button type='submit' name='btn_login' class='col s12 btn btn-large waves-effect black'>Login</button>
              </div>
            </center>
          </form>
        </div>
      </div>

      <div class="container center">
            <a class="waves-effect waves-light btn modal-trigger black" href="#modal1">Create Account</a>
        </div>
          
        <div class="modal" id="modal1">
        <h5 class="modal-close">&#10005</h5>
                
        <div class="modal-content center">
            <h4>Sign Up</h4><br>
            <form action="#">
          
        <div class="input-field">
            <i class="material-icons prefix">person</i>
            <input type="text" id="email">
            <label for="email">Email</label>
        </div>
                <br>
          
        <div class="input-field">
            <i class="material-icons prefix">lock</i>
            <input type="password" id="pass">
            <label for="pass">Password</label>
        </div>
                <br>
          
        <div class="left" style="margin-left:20px;">
            <input type="checkbox" id="check">
            <label for="check">Remember Me</label>
        </div>
                <br>
                
            <input type="submit" value="Submit" class="btn btn-large black">
                
            </form>
            </div>
          </div>
    </center>

    <div class="section"></div>
    <div class="section"></div>
  </main>
  <div class="parallax-container">
        <div class="parallax"><img src="parallax2.jpg"></div>
    </div>

  <script src="linkup.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
</body>

</html>
